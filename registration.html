<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аалто</title>
    <link rel="stylesheet" href="./style/registration.css" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./imsges/aalto.jpg" type="img/png" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainblock">
      <div class="fon2">
        <div class="casebig">
          <header class="header">
            <a class="logo-href" href="./main.html">
              <img src="./imsges/Фон.png" class="logo-href1" alt="#" />
            </a>
            <div class="header-buttonscase">
              <button class="btn1">
                <a class="btn1-txt" href="./main.html">О нас</a>
              </button>
              <button class="btn1">
                <a class="btn1-txt" href="./katalog.html">Каталог</a>
              </button>
              <button class="btn1">
                <a class="btn1-txt" href="./location.html">Где нас найти?</a>
              </button>
            </div>
            <div class="header-buttonscase1">
              <button class="btn2">
                <a class="btn2-txt" href="./login.html">вход</a>
              </button>
              <button class="btn2">
                <a class="btn2-txt" href="./registration.html">регистрация</a>
              </button>
            </div>
          </header>
          <div class="block2">
            <div></div>
            <case class="case">
              <div class="case-gray">
                <!-- форма регистрации -->
                <form class="form1" action="" method="post">
                  <!-- поле ввода имени -->
                  <div class="form-group">
                    <label>Имя</label>
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      required
                    />
                  </div>
                  <!-- поле ввода электронной почты -->
                  <div class="form-group">
                    <label>Электронная почта</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                  <!-- поле ввода пароля -->
                  <div class="form-group">
                    <label>Пароль</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>
                  <!-- поле повторного ввода пароля -->
                  <div class="form-group">
                    <label>Повторите пароль</label>
                    <input
                      type="password"
                      name="confirm_password"
                      class="form-control"
                      required
                    />
                  </div>
                  <!-- кнопка отправки данных на сервер -->
                  <div class="form-group">
                    <input
                      type="submit"
                      name="submit"
                      class="btn btn-primary"
                      value="Зарегистрироваться"
                    />
                  </div>
                  <!-- вход для тех, у кого уже есть аккаунт -->
                  <p>
                    Уже зарегистрированы?
                    <a href="./login.html">Войдите в систему</a>.
                  </p>
                </form>
              </div>
            </case>
            <div></div>
          </div>
          <footer class="footer">
            <a class="logo-href" href="#">
              <img src="./imsges/Фон.png" class="logo-href1" alt="#" />
            </a>
            <div class="header-buttonscas2">
              <p class="btn3-txt">Директор: Рогозина Елена Сергеевна</p>

              <p class="btn3-txt">Телефон: 8 (81378) 2 49 37</p>

              <p class="btn3-txt">e-mail: e.rogozina@aaltolibrary.ru</p>
            </div>
            <div class="header-buttonscase3">
              <button class="btn2">
                <a class="btn2-txt" href="#">вход</a>
              </button>
              <button class="btn2">
                <a class="btn2-txt" href="#">регистрация</a>
              </button>
            </div>
          </footer>
        </div>
      </div>
      <div class="fon1">
        <img class="fon1" src="./imsges/aalto.jpg" alt="#" />
      </div>
    </div>
  </body>
</html>
