<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аалто</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./imsges/aalto.jpg" type="img/png" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainblock">
      <div class="fon2">
        <div class="casebig">
          <header class="header">
            <a class="logo-href" href="./main.html">
              <img src="./imsges/Фон.png" class="logo-href1" alt="#" />
            </a>
            <div class="header-buttonscase">
              <button class="btn1">
                <a class="btn1-txt" href="./katalog.html">Каталог</a>
              </button>
              <button class="btn1">
                <a class="btn1-txt" href="./location.html">Где нас найти?</a>
              </button>
            </div>
            <div class="header-buttonscase1">
              <button class="btn2">
                <a class="btn2-txt" href="./login.html">вход</a>
              </button>
              <button class="btn2">
                <a class="btn2-txt" href="./registration.html">регистрация</a>
              </button>
            </div>
          </header>
          <div class="block2">
            <div></div>
            <case class="case">
              <div class="case-gray">
                <div class="video-case">
                  <p class="video-p">Библиотека — это открытый мир идей!</p>
                  <video
                    class="vidio"
                    autoplay
                    controls
                    src="./imsges/Библиотека Алвара Аалто в Выборге, памятник эпохи функционализма 1935 года.mp4"
                  ></video>
                </div>
                <div
                  id="carouselExampleCaptions"
                  class="carousel slide"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-indicators">
                    <button
                      type="button"
                      data-bs-target="#carouselExampleCaptions"
                      data-bs-slide-to="0"
                      class="active"
                      aria-current="true"
                      aria-label="Slide 1"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleCaptions"
                      data-bs-slide-to="1"
                      aria-label="Slide 2"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleCaptions"
                      data-bs-slide-to="2"
                      aria-label="Slide 3"
                    ></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="./imsges/idiot_dostoevskiy_fedor_3_lp_melodiya_sssr_1602_1.jpg"
                        class="d-block w-100 h-100"
                        alt="..."
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Федор Достоевский "Идиот"</h5>
                        <a href="#" class="moreinf"> Подробнее </a>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./imsges/stranicy_russkoy_poezii_xviii-xx_vekov_bednyy_demyan_1_melodiya_sssr_1.jpg"
                        class="d-block w-100 h-100"
                        alt="..."
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h5>
                          Владимир Маяковский "Страницы Русской Поэзии XVIII-XX
                          Веков"
                        </h5>
                        <a href="#" class="moreinf"> Подробнее </a>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./imsges/stihi_i_pesni_rubcov_nikolay_2_lp_melodiya_sssr_2404_1.jpg"
                        class="d-block w-100 h-100"
                        alt="..."
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Николай Рубцов "Песни и стихи"</h5>
                        <a href="#" class="moreinf"> Подробнее </a>
                      </div>
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </case>
            <div></div>
          </div>
          <footer class="footer">
            <a class="logo-href" href="#">
              <img src="./imsges/Фон.png" class="logo-href1" alt="#" />
            </a>
            <div class="header-buttonscas2">
              <p class="btn3-txt">Директор: Рогозина Елена Сергеевна</p>

              <p class="btn3-txt">Телефон: 8 (81378) 2 49 37</p>

              <p class="btn3-txt">e-mail: e.rogozina@aaltolibrary.ru</p>
            </div>
            <div class="header-buttonscase3">
              <button class="btn2">
                <a class="btn2-txt" href="#">вход</a>
              </button>
              <button class="btn2">
                <a class="btn2-txt" href="#">регистрация</a>
              </button>
            </div>
          </footer>
        </div>
      </div>
      <div class="fon1">
        <img class="fon1" src="./imsges/aalto.jpg" alt="#" />
      </div>
    </div>
    <audio
      id="foobar"
      src="./imsges/Peder B. Helland - Always.mp3"
      preload="auto"
    ></audio>
    <script src="./main.js"></script>
  </body>
</html>
